<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<div class="container" align="center">
    <h1 dir="rtl">ברוכים הבאים , {{ user.first_name+' '+user.last_name }}</h1>
    <h3 dir="rtl">לצורך הצבעה, בחר את המפלגה הרצויה ולחץ 'סיום'</h3>
    <form action="" method="post">
        {% for party in parties %}
        <div class="col-sm-12 col-xs-12 col-md-4 col-lg-3" style="padding: 5px">
            <div class="form-check">
                <label class="form-check-label">
                    <input required class="form-check-input" type="radio" name="partyId" id="{{party.name}}"
                           value="{{party.id}}">
                    <div class="thumbnail">
                        <center>{{ party.name}}</center>
                        <div align="center"><img src="{{party.picture}}" align="middle" width="200" height="auto"></div>
                    </div>
                </label>
            </div>
        </div>
        {% endfor %}
        <div class="submit">
            <input class="btn btn-default" type="submit" value="סיום">
        </div>
    </form>
    {% if error %}
    <p class="error" style="color: red"> {{ error }}</p>
    {% endif %}
</div>
{% endblock %}
